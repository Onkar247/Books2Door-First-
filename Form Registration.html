<script>
function validateForm() 
{
  var x = document.forms["myForm"]["Name"].value;
  if (x =="") 
  {
    alert("Name must be filled out");
    return false;
  }
  var y=document.forms["myForm"]["DOB"].value;
  if(y=="")
  {
	alert("Date of birth must be filled out");
    return false;
  }
  var e=document.forms["myForm"]["Email_ID"].value;
  var em=/^(([\-\w]+)\.?)+@(([\-\w]+)\.?)+\.[a-zA-Z]{2,4}$/;
  if(e=="")
  {
	alert("Email ID must be filled out");
	return false;
  }
  else if(em.test(e)==false)
  {
	alert("Email ID is not valid");	
	return false;
  }
  var z= document.forms["myForm"]["Mobile"].value;
  var m=/^[0-9]{10}$/;
  if(z=="")
  {
	alert("Mobile Number must be filled out");
	return false;
  }
   else if(m.test(z)==false)
   {
	 alert("Entered Mobile number is not valid");
	return false;
   }
	var a=document.forms["myForm"]["Address"].value;
	if(a=="")
	{
		alert("Address must be filled out");
		return false;
	}
	var u=document.forms["myForm"]["Create_ID"].value;
	var cr=/[A-Z]{1}[a-zA-Z0-9\_\.]+$/;
	if(u==""||u==null)
	{
		document.getElementById("Create_ID").innerHTML=alert("First letter must be capital \nLetters,numbers,dot(.) and underscore(_) are allowed");
		return false;
	}
	else if(cr.test(u)==false)
	{
		alert("ID is not valid");
		return false;
	}
	var p=document.forms["myForm"]["password"].value;
	var c=document.forms["myForm"]["Re-enter"].value;
	var q=/[a-zA-Z0-9]+[@#$%^&]{1}$/;
	
	if(q.test(p)==false && p.length<8)
	{
		document.getElementById("password").innerHTML=alert("Create Password\nPassword must contain 1 special character \nPassword length must be of atleast 8 characters ");
		return false;
	}
	if(c=='' || c==null)
	{
		alert("Confirm Password");
		return false;
	}
	else if(c!=p)
	{
		alert("Re-entered Password is not matching");
		return false;
	}
	document.getElementById("suc").innerHTML=alert("Hello "+x+", You have successfully registered ");
	return true;
}
function mover(obj){
obj.innerHTML = "Buy books on rent at affordable rates......!!";
}
function mout(obj)
{
	obj.innerHTML = "Why own it when you can rent it...!!";
}
function res()
{
	if(confirm("Do you want to reset?"))
	{
		return true;
	}
	else
	{
		return false;
	}
}
